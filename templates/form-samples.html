
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>datatables展示切换</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../static/js/bootstrap.min.js">
        <link rel="stylesheet" href="../static/css/main.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.0/css/buttons.dataTables.min.css">
        <style rel="stylesheet">
            .extend-row{
                display: inline-block;
                height: 51px;
                text-align: center;
                width: 50px;
                padding: 17px 8px;
            }
            .row-details {
                display: inline-block;
                width: 17px;
                height: 17px;
                background-color: rgba(237, 230, 235);
                border: 1px solid #fff3cd;
                line-height: 14px;
            }
            .row-details-close:after{
                content: "+"
            }
            .row-details-open:after{
                content: "-"
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
               <thead>
               <tr>
                   <th style="width:50%">年度</th>
                   <th style="width:50%">语言</th>
               </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
        </div>
        <script src="../static/js/jquery-3.3.1.min.js"></script>
        <script src="../static/js/popper.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
        <script src="../static/js/plugins/jquery.dataTables.min.js"></script>
        <script src="../static/js/plugins/dataTables.bootstrap.min.js"></script>

        <script src="https://cdn.datatables.net/buttons/1.6.0/js/dataTables.buttons.min.js"></script>
<!--        <script src="../static/js/plugins/js/datatable/ext/buttons.bootstrap4.min.js"></script>-->
        <script>
            $(function () {
                let oTable;
                oTable = $("#sample_1").dataTable({
                    "aoColumnDefs": [{
                   //设置第一列不排序
                        "bSortable": false,
                        "aTargets": [0]
                    }],
                   //"aaSorting": [[1, 'asc']],//排序
                     "aLengthMenu": [[5, 10, 12, -1, 0], ['5', '10', '12', "所有", "0"]],
                     "iDisplayLength": 10,
                    "aaData": [
                       ['2014', 'javascript'],
                       ['2013', 'Transact-SQL'],
                       ['2012', 'Objective-C'],
                       ['2011', 'Objective-C'],
                       ['2010', 'Python'],
                       ['2009', 'Go'],
                       ['2008', 'C'],
                       ['2007', 'Python'],
                       ['2006', 'Ruby'],
                       ['2005', 'Java'],
                       ['2004', 'PHP'],
                       ['2003', 'C++']
                   ],
                   "oLanguage": {
                       "oAria": {
                           "sSortAscending": " - click/return to sort ascending",
                           "sSortDescending": " - click/return to sort descending"
                       },
                       "sLengthMenu": "显示 _MENU_ 记录",
                       "sZeroRecords": "对不起，查询不到任何相关数据",
                       "sEmptyTable": "未有相关数据",
                       "sLoadingRecords": "正在加载数据-请等待...",
                       "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录。",
                       "sInfoEmpty": "当前显示0到0条，共0条记录",
                       "sInfoFiltered": "（数据库中共为 _MAX_ 条记录）",
                       "sSearch": "模糊查询：",
                       "sUrl": "",
                       //多语言配置文件，可将oLanguage的设置放在一个txt文件中，例：Javascript/datatable/dtCH.txt
                       "oPaginate": {
                           "sFirst": "首页",
                           "sPrevious": " 上一页 ",
                           "sNext": " 下一页 ",
                           "sLast": " 尾页 "
                       }
                   },
                   //多语言配置
                   // set the initial value
                   // "fnCreatedRow": function(nRow, aData, iDataIndex) {
                   //     $('td:eq(0)', nRow).html("<div class='extend-row'><span class='row-details row-details-close' data_id='" + aData[1] + "'></span></div>" + aData[0]);
                   // }
                });
                $('.table').on('click', ' tbody td .row-details',
                function() {
                   var nTr = $(this).parents('tr')[0];
                   console.log(nTr)
                   if (oTable.fnIsOpen(nTr)) //判断是否已打开
                   {
                       /* This row is already open - close it */
                       $(this).addClass("row-details-close").removeClass("row-details-open");
                       oTable.fnClose(nTr);
                   } else {
                       /* Open this row */
                       $(this).addClass("row-details-open").removeClass("row-details-close");
                       //  alert($(this).attr("data_id"));
                       //oTable.fnOpen( nTr,
                       // 调用方法显示详细信息 data_id为自定义属性 存放配置ID
                       fnFormatDetails(nTr, $(this).attr("data_id"));
                   }
                });
               function fnFormatDetails(nTr, pdataId) {
                   $.get("1.txt",
                       function (json) {
                           var array = $.parseJSON(json).data;
                           for (var i = 0; i < array.length; i++) {
                               if (pdataId == array[i].language) {
                                   var sOut = '<center> <p style="width:70%">' + array[i].desc + '<a target="_blank" href="' + array[i].url + '">更多</a></p></center>';
                                   oTable.fnOpen(nTr, sOut, 'details');
                               }
                           }
                   });
               }
            });
        </script>
    </body>
</html>
